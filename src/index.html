<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <title>The good laundry</title>
  </head>
  <body>
    <header class="header">
      <div class="header_promo flex-center">FREE SHIPPING | 100% Money Back Guarantee</div>
      <div class="header__container flex-center">
        <div class="header__search">
          <img class="burger__svg" src="./svg/burger.svg" alt="burger" />
          <img class="search__svg" src="./svg/search.svg" alt="search" />
        </div>

        <div class="header__menu">
          <img src="./svg/logo.svg" alt="avatar" class="avatar__svg_mob" />
          <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/#">Shop</a></li>
              <li>
                <img src="./svg/logo.svg" alt="avatar" class="avatar__svg" />
              </li>
              <li><a href="/#">About us</a></li>
              <li><a href="/#">Blog</a></li>
            </ul>
          </nav>
        </div>

        <div class="header__client-info">
          <img class="avatar__svg" src="./svg/avatar.svg" alt="avatar" />
          <img class="basket__svg" src="./svg/basket.svg" alt="basket" />
        </div>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="hero_header__background">
          <div class="hero_header_info">
            <h1>Clean Laundry. No Plastic Jugs</h1>
            <p>
              Turn an everyday chore into an act of loving kindness. Earth Breeze provides a powerful clean while making
              a difference.
            </p>
          </div>
          <img class="box-header__img" src="./images/hero_header/box-header-sm.png" alt="box-header" />
          <button class="button_primary"><a href="#">Shop Now</a></button>
          <p class="hero_header_description">Try it risk-free with our 30 days guarantee</p>
          <img class="wave_header_img" src="./images/wave/wave-header-sm.png" alt="wave_header" />
        </div>
      </section>
    </main>
  </body>
</html>
